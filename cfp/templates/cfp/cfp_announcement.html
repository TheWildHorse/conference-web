{% extends 'ui/page.html' %}

{% block title %}Call for Proposals - {{ webcamp.extended_title }}{% endblock %}

{% block content %}
    <h2 class="red-arrow">{{ cfp.title }}</h2>

    {{ cfp.announcement|safe }}

    {% if cfp.is_active %}
        <div class="text-center">
            <a href="{% url 'application_create' %}" class="large purple arrow button">Submit a talk</a>
        </div>
    {% else %}
        <hr />
        <div class="u-textCenter">
            <p style="font-size: 2rem">The CFP is now closed.</p>
        </div>
    {% endif %}
{% endblock %}
