{% extends 'ui/base.html' %}
{% block title %}Profile{% endblock %}
{% block body_class %}Page Page--login Page--stickyFooter{% endblock %}
{% block content %}
    <header class="Header" role="banner">
        <div class="Wrapper Wrapper--wide">
            <h1 class="Header-title u-textCenter">
                <a href="/"><i class="Header-logo Icon Icon--logo">WebCamp Zagreb 2015.</i></a>
            </h1>
        </div>
    </header>

    <main role="main" class="Page-content Aligner">
        <div class="Wrapper Wrapper--narrow Aligner-item">
            <section class="UserAccess UserAccess--signup">
                <form method="post" class="Form Form--beta">{% csrf_token %}
                    <fieldset class="Form-fieldset">
                        <legend class="Form-legend">Profile</legend>

                        <form method="post">
                            {{ form.as_p }}
                            <input type="submit" value="Save">
                        </form>
                        <a href="{% url 'account_change_password' %}">Change password</a>

                    </fieldset>

                </form>

            </section>
        </div>
    </main>
{% endblock %}
