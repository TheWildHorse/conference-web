{% if field.is_hidden %}
    {{ field }}
{% else %}
<div class="Form-item">
    <label class="Form-label" for="{{ field.id }}">{{ field.label }} {% if field.field.required %}<abbr class="Form-requiredFlag" title="Required field">*</abbr>{% endif %}</label>
    <p class="Form-fieldDesc">
        {{ field.help_text|safe }}
    </p>
    <div class="Form-field">
        <div class="Field Field--{{ field_type }} {% if field.errors %} is-invalid {% endif %}">
            {{ field }}
        </div>
        {% for error in field.errors %}
            <p class="Form-fieldError">{{ error }}</p>
        {% endfor %}
    </div>
</div>
{% endif %}
