<form method="post" enctype="multipart/form-data" class="Form">{% csrf_token %}

    {% if form.errors %}
        <div class="message message-form message-danger">
            <p>Please fix the errors below:</p>
            <p>{{form.non_field_errors}}</p>
        </div>
    {% endif %}

    <div class="CFP-grid">
        <div class="CFP-gridItem">

            <fieldset class="Form-fieldset">
                {% for field in form  %}

                    {% include "partials/form-field.html" with field=field %}

                {% endfor %}
            </fieldset>

        </div>

    <div class="Form-actions">
        <button type="submit" class="Button Button--alpha Form-action Form-action--submit">Submit</button>
    </div>

</form>
